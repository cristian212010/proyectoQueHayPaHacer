<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Que hay pa'cer</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="shortcut icon" href="img/logo.png">

</head>

<body>
    <header>

    </header>
    <section class="contenido" id="contenido">
        <article class="">
            <div id="descripcion">
                <p>
                    Rellena este formulario en caso de que quieras contactar con nuestro equipo de desarrollo, marketing o contratación
                </p>
            </div>
            <form action="">
                <label for="nombre">Nombre</label>
                <div class="form-group">
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>
                <label for="email">Correo electronico</label>
                <div class="form-group">
                    <input type="email" id="email" placeholder="example@gmail.com">
                </div>
                <label for="categoria">Categoria</label>
                <div class="form-group">
                    <select name="categoria" id="categoria">
                        <option value="">Seleccione categoría</option>
                        <option value="bugs">Bugs</option>
                        <option value="sugerencias">Sugerencias</option>
                        <option value="contratos">Contratos</option>
                    </select>
                </div>
                <label for="mensaje">Esribe aquí tu mensaje</label>
                <div class="form-group">
                    <textarea name="mensaje" id="mensaje" cols="30" rows="5" style="font-size: 2rem;"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Envía tu mensaje</button>
                </div>
            </form>
        </article>
        <div class="eventos d-flex p-5 justify-content-center">
            <div class="listEventos">
                <div class="card" style="width: 18rem;">
                    <img src="img/eventoRutaErmitaño.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Ruta del Ermitaño</h5>
                      <p class="card-text"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Floridablanca, Parque San Pio</li>
                      <li class="list-group-item">Fecha: 16 de Abril</li>
                      <li class="list-group-item">familia, pareja, amigos</li>
                    </ul>
                    <div class="card-body">
                      <a href="#" class="card-link">Mas informacion</a>
                    </div>
                  </div>
            </div>
            </div>
    </section>


    <!-- Footer -->
    <footer class="fondo text-center text-white">

    </footer>
    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="js/dataBase.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
